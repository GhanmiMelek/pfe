<form (ngSubmit)="onSignupSubmit()">
<label>
    Email:
    <input type="email" name="email" >
  </label>
  <br>
  <label>
    Password:
    <input type="password" name="password">
  </label>
  <br>
  <label>
    Confirm Password:
    <input type="password" name="password">
  </label>
  <label>
    <br>
    First Name:
    <input type="text" name="firstname">
  </label>
  <br>
  <button type="submit">Login</button>
</form>
